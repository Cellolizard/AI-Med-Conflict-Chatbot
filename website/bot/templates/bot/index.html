{% extends 'base.html' %}

{% block javascript %}
  <script>
    $("#converse").change(function () {
      $( "#dvTextArea" ).append( "<span class='user-text'> >>> " + data.bot_response +"</span>" );
      var user_response = $(this).val();
      $.ajax({
        url: '/bot/converse_ajax',
        data: {
          'response': user_response
        },
        dataType: 'json',
        success: function (data) {
          $( "#dvTextArea" ).append( "<span class='bot-text'> >>> " + data.bot_response +"</span>" );
        }
      });
    });
  </script>
{% endblock %}

{% block content %}
<div class="medbot-container">
    <div id="dvTextArea" class="medbot-chatbox">
    </div>
    <input id="converse" type="text"  name="converse" style="width:100%;" value="{{ current_name }}">
</div>
{% endblock %}
