{% extends 'base.html' %}

{% block javascript %}
  <script>
    $("#converse").change(function () {
      console.log( $(this).val() );
      var user_response = $(this).val();
      $.ajax({
        url: '/bot/converse_ajax',
        data: {
          'response': user_response
        },
        dataType: 'json',
        success: function (data) {
          console.log(data);
        }
      });
    });
  </script>
{% endblock %}

{% block content %}
<div style="display:flex; flex-direction:column; align-items: center; padding: 100px 20%;">
    <div style="background: #d9d9d9; width:100%; height:600px;">
    </div>
    <input id="converse" type="text"  name="converse" style="width:100%;" value="{{ current_name }}">
</div>
{% endblock %}
