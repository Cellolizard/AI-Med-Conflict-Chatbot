{% extends 'base.html' %}

{% block javascript %}
  <script>
    $("#converse").change(function () {
      console.log( $(this).val() );
      var user_response = $(this).val();
      $.ajax({
        url: '/bot/converse_ajax',
        data: {
          'response': user_response
        },
        dataType: 'json',
        success: function (data) {
          console.log(data);
        }
      });
    });
  </script>
{% endblock %}

{% block content %}
<form action = "/bot/converse" method="post">
  <div>
    <br>
    <br>
    <label for="converse"> >>> </label>
    <!-- <input id="converse" type="text" name="converse" value="{{ current_name }}"> -->
    <input type="submit" value="OK">
    <br>
    <br>
    <span> >>> </span>
    <span>{{ bot_response }}</span>
  </div>
</form>
<input id="converse" type="text" name="converse" value="{{ current_name }}">
{% endblock %}
