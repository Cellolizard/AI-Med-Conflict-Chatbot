{% extends 'base.html' %}

{% block javascript %}
  <script>
    $("#converse").change(function () {
      console.log( $(this).val() );
      var user_response = $(this).val();
      $.ajax({
        url: '/bot/converse_ajax',
        data: {
          'response': user_response
        },
        dataType: 'json',
        success: function (data) {
          console.log(data);
        }
      });
    });
  </script>
{% endblock %}

{% block content %}

<input id="converse" type="text" name="converse">

{% endblock %}
