{% load static %}<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}MedBot{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bot/medbot.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'bot/MedBot_transparent_background.png' %}"/>
    {% block stylesheet %}{% endblock %}
  </head>
  <body>
    <main>
      <div class = "medbot-header">
        <div class="img-wrapper">
          <img src="{% static 'bot/MedBot_transparent_background.png' %}" width="75" height="105" alt="MedBot" />
        </div>
        <h1>MedBot</h1>
    </div>
      <div class="medbot-main">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'bot/medbot.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
